<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>horsefeathers</title>
  <script type="text/javascript">
    var index=0;
    function changeBanner(){
      [].forEach.call(document.images,function (v,i) { document.images[i].hidden = i!==index});
      index = (index+1) % document.images.length;
    }
    window.onload = function () {setInterval(changeBanner, 500)};
  </script>
</head>
<body>
  <div id="wrapper">
    <div>
        <img src="./static/images/dontleavehome_black.png" width=100%/>
        <img src="./static/images/dontleavehome_white.png" width=100%/>
    </div>
  </div>
</body>
</html>
